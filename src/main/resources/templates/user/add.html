<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

    <form method="post" action="add">
        <div class="form-group">
            <lable class="form-label">Username:
                <input type="text" class="form-control" name="username" required="true">
            </lable>
        </div>

        <div class="form-group">
            <lable class="form-label">Email:
                <input type="email" class="form-control" name="email" placeholder="name@example.com" required="true">
            </lable>
        </div>

        <div class="form-group">
            <lable class="form-label">Password:
                <input type="password" class="form-control" name="password" required="true">
            </lable>
        </div>

        <div class="form-group">
            <lable class="form-label">Verify Password:
                <input type="password" class="form-control" name="verify" required="true">
            </lable>
        </div>

        <div class="form-group">
            <input type="submit" value="Signup" class="btn btn-success">
        </div>

    </form>

</body>
</html>
